<div class="columns">
  {{ $date := .Date.Format "Monday, Jan 2, 2006" }}
  {{ $lastmod := .Lastmod.Format "Monday, Jan 2, 2006" }}
  <div class="column">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ $date }}</time>
  </div>
  {{ if and (ne $lastmod $date) (gt .Lastmod .Date) }}<div class="column">
    <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">{{ $lastmod }}</time>
  </div>{{ end }}
  {{ if (gt .ReadingTime 0) }}
  <div class="column">
    {{ .ReadingTime }} min. ({{ .WordCount }} words)
  </div>
  {{ end }}
</div>
